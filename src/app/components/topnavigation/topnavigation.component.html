<header>
  <nav class="top-navigation">
    <div routerLink="/main" class="top-navigation__header-block">
      <div routerLink="/cart" routerLinkActive="active" #rla="routerLinkActive">
        <img class="top-navigation__backBtn" *ngIf="rla.isActive" src="{{backBtn}}" alt="backBtn" (click)="goBack()" />
      </div>
      <div class="top-navigation__name">{{ bookstore_name | uppercase }}</div>
    </div>
    <div class="top-navigation__cart-block">
      <img class="top-navigation__cart" routerLink="/cart" src={{cart}} alt="shopping cart" />
      <img class="top-navigation__hamburger" src={{hamburger}} alt="hamburger" />
    </div>
  </nav>
</header>

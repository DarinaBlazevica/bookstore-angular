<div *ngIf="opened" class="dialogBox">
    <img class="closeButton" src="../../../assets/svg/xmark-solid.svg" alt="closeButton" *ngIf="opened"
        (click)="toggleDialogBox()">
    <button routerLink="/cart">{{ toCart }}</button>
    <button *ngIf="opened" (click)="toggleDialogBox()">{{ continueShop }}</button>
</div>
<div *ngIf="opened" class="overlay" (click)="toggleDialogBox()"></div>
